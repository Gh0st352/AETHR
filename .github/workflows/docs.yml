name: Docs - update code links

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**/*.md'
      - 'README.md'
      - 'scripts/update-code-links.mjs'
      - '.github/workflows/update-code-links.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-code-links-${{ github.ref }}
  cancel-in-progress: false

jobs:
  update-code-links:
    if: ${{ github.actor != 'github-actions[bot]' }}
    uses: ./.github/workflows/update-code-links.yml
    with:
      src: docs
      readme: README.md